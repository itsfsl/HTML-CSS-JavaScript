<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameScreen">
        <h1 id="gameTitle">RPS Game</h1>
        <h1 id="computerLabel">Computer: </h1>
        <h1 id="playerLabel">Player: </h1>
        <h1 id="gameStatus">Press Any Button to Play</h1>
        <button id="rockButton" class="gameButtons">Rock</button>
        <button id="paperButton" class="gameButtons">Paper</button>
        <button id="scissorsButton" class="gameButtons">Scissors</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
