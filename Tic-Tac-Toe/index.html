<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic-Tac-Toe Game</h1>
        <div id="cellContainer">
            <div cellNumber="0" class="cell"></div>
            <div cellNumber="1" class="cell"></div>
            <div cellNumber="2" class="cell"></div>
            <div cellNumber="3" class="cell"></div>
            <div cellNumber="4" class="cell"></div>
            <div cellNumber="5" class="cell"></div>
            <div cellNumber="6" class="cell"></div>
            <div cellNumber="7" class="cell"></div>
            <div cellNumber="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="resetButton">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
